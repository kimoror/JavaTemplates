<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-column">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Java Spring practice</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <form class="d-flex">
                <a href="/auth/login" role="button" class="btn btn-outline-light">Sign in</a>
            </form>
        </div>
    </div>
</nav>
<div class="container pt-5 d-flex justify-content-center">
    <form name="signUpUser" method="post" action="/auth/add">
        <div class="mb-3">
            <label for="usernameInput" class="form-label">Email</label>
            <input class="form-control {{#alreadyExists}}is-invalid{{/alreadyExists}}"
                   id="usernameInput"
                   name="email" type="text" placeholder="Email">
            <div class="invalid-feedback">
                User already exists
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input class="form-control "
                   id="passwordInput"
                   name="password" type="password"
                   placeholder="••••••••">
            <div class="invalid-feedback">
                Password does not match
            </div>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">first name:</label>
            <input class="form-control"
                   id="first_name"
                   name="first_name" type="text"
                   placeholder="first_name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">last name:</label>
            <input class="form-control"
                   id="last_name"
                   name="last_name" type="text"
                   placeholder="last_name">
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="role" class="form-label">role:</label>-->
<!--            <input class="form-control"-->
<!--                   id="role"-->
<!--                   name="role" type="text"-->
<!--                   placeholder="role">-->
<!--        </div>-->
        <button type="submit" class="btn btn-outline-primary">Sign up</button>
    </form>
</div>
</body>
</html>
